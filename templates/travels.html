<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="../assets/css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<!-- Header -->
<header>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <!-- Logo -->
            <a id="logo-container" href="accueil.html" class="brand-logo"><i class="material-icons left">language</i>TravelCity</a>
            <!-- Boutons à droite -->
            <ul class="right hide-on-med-and-down">
                <li><a href="admin.html"><i class="material-icons left">vpn_key</i>Administration</a></li>
            </ul>
            <!-- Navigation mobile -->
            <ul id="nav-mobile" class="side-nav">
                <li><a href="admin.html"><i class="material-icons left">vpn_key</i>Administration</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <br/>
</header>

<!-- Contenu de la page -->
<main>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                    <!-- Tableau des voyages -->
                    <table id ="travels-table" class="centered striped responsive">
                        <thead>
                        <tr>
                            <th data-field="city">Ville</th>
                            <th data-field="start">Date de départ</th>
                            <th data-field="end">Date de retour</th>
                            <th data-field="transport">Durée de transport</th>
                            <th data-field="price">Budget (euros)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr onClick="window.location.href = 'travel.html?id=1';">
                            <td>Paris</td>
                            <td>12/12/2014</td>
                            <td>14/12/2014</td>
                            <td>10:00</td>
                            <td>150</td>
                        </tr>
                        <tr onClick="window.location.href = 'travel.html?id=2';">
                            <td>Lisbonne</td>
                            <td>20/05/2015</td>
                            <td>24/05/2015</td>
                            <td>8:00</td>
                            <td>120</td>
                        </tr>
                        <tr onClick="window.location.href = 'travel.html?id=3';">
                            <td>Madrid</td>
                            <td>02/08/2016</td>
                            <td>06/08/2016</td>
                            <td>5:00</td>
                            <td>150</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="page-footer orange">
    <div class="footer-copyright">
        <div class="container">
            Réalisé par Marvin DUROT
            <a class="grey-text text-lighten-4 right" href="#!">GitHub</a>
        </div>
    </div>
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="../assets/js/scripts.js"></script>

</body>
</html>
